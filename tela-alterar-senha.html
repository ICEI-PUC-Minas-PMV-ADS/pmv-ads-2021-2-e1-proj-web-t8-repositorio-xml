<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>REPX - Alterar senha</title>
</head>
<body>
    <header> <!--Pós Login-->
        <!--Menus superior - Fixo-->
        <nav class="menu-superior">
            <ul>
                <!--Opções menu superior - Pos Login-->
                <li class="sobre-pos"><a href="tela-sobre-pos.html" target="_self" rel="next">Sobre</a></li>
                <li class="usuario-pos"><a href="tela-usuario.html" target="_self" rel="next">Usuário</a></li>
                <li class="sair-pos" target="_self" rel="prev"><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-tsenha">  
        <p class="psenha" >Insira a senha atual</p>
        <input type="password" name="seatual" id="seatual" placeholder="**************">
        <p class="psenha">Insira a nova senha</p>
        <input type="password" name="senova" id="senova" placeholder="**************">
        <p class="psenha">Confirme a nova senha</p>
        <input type="password" name="seconf" id="seconf" placeholder="**************">
        <a href="tela-menu.html"><input type="button" value="Confirmar" id="bot-busca"></a>
    </main>
    <footer>
        <!--Rodapé - Lado Esquerdo-->
        <div class="footer-pos">
            <div class="elementos-pos">
                <ul type="none">
                    <!--Link externo-->
                    <li><a href="https://www.nfe.fazenda.gov.br/portal/principal.aspx" target="_blank"
                            rel="external">Sefaz
                            Nacional</a></li>
                </ul>
            </div>
            <!--Rodapé - Lado Direto-->
            <div class="email-rodape-pos">
                <p>Dúvidas:
                    <!--Caixa email-->
                    <input type="email" name="email-inscreva" id="email-enviar" placeholder="email@host.com">
                    <!--Botão 'enviar' (chama função)-->
                    <input type="button" value="Enviar" id="bot-enviar" onclick="emailSuporte()">
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
