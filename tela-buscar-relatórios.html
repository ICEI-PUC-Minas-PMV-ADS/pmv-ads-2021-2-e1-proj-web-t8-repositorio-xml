<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tela-buscar-relatórios.css">

</head>

<body>

    <header>
        <img class="imagem-usuário" src="imagem-do-usuario-com-fundo-preto.png" alt="">
        <nav class="menu-relatorios">
            <ul type="none">
                <li id="contato" onclick="menuContato()">Contato</li>
                <!--Criar Link-->
                <li id="sobre" onclick="menuSobre()">Sobre</li>
                <!--Criar Link-->
            </ul>
        </nav>

    </header>
    <main id="menu-superior">
        <input type="number" name="cnpj" id="cnpj" placeholder="CNPJ">
        <input type="text" name="razao-social" id="razao-social" placeholder="Razão Social">
        <input type="date" name="data-final" id="data-final" placeholder="Data Final">
        <input type="date" name="data-inicial" id="data-inicial" placeholder="Data inicial">
       <input type="button" name="procurar" id="bot-procurar" value="Procurar" onclick="procurar()"></input>
    </main>
    <div></div>
    <div id="menu-infos">
        <div>
            <ul type = "none">
                <li class = "checkbox"> <input type="checkbox"></li>
            </ul>
        </div>
        <div>
            <ul type = "none">
                <li class = "numero-nf">Numero-NF</li>
            </ul>
        </div>
        <div>
            <ul type = "none">
                <li class = "data-emissao">Data de emissão</li>
            </ul>
        </div> 
        <div>
            <ul type = "none">
                <li class = "procura-razao-social">Razão social</li>
            </ul>
        </div>
        <div>
            <ul type = "none">
                <li class = "chave-acesso">Chave de acesso</li>
            </ul>
        </div>
        <div>
            <ul type = "none">
                <li class = "valor">Valor</li>
            </ul>
        </div>
        <div>
            <ul type = "none">
                <li class = "download">Dowload</li>
            </ul>
        </div>


    </div>


    <div>
<div>
    <input id="display-numero-nf" type="number" recebeNF()>
</div>

<div >
    <input id="display-data-emissao" type="date" recebeDataEmissao()>
</div>

<div >
    <input id="display-razao-social" type="text" recebeRazaoSocial()>
</div>

<div >
    <input id="display-chave-acesso" type="number" recebeChaveAcesso()>
</div>
<div >
    <input id="display-valor" type="text" recebeChaveAcesso()>
</div>

<div >
    <input id="display-dowload" type="" recebeDowload()>
</div>

</div>

    <footer>
        <!--Rodapé - Lado Esquerdo-->
        <div class="opc-rodape">
            <ul type="none">

                <li>Sefaz Nacional</li>
                <!--Criar Link-->
            </ul>
        </div>
        <div class="fale-conosco">
            <ul type="none">
                <li>Fale conosco</li>

            </ul>
        </div>
        <div class="chat">
            <ul type="none">
                <li>Chat</li>
            </ul>
        </div>
        <div class="telefone">
            <ul type="none">
                <li>Telefone</li>
            </ul>
        </div>
        <div class="email-rodape">
            <p>Inscreva-se para conhecer nossos planos:</p>
            <input type="email" name="email-inscreva" id="email-inscreva" placeholder="email@host.com">
            <input type="button" value="Inscreva-se" id="bot-inscreva" onclick="emailInscreva()">
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
