<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Ícone na aba do navegador-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script-logout.js"></script>
    <script src="script.js"></script>
    <title>REPX - Usuário</title>
</head>

<body>
    <!-- Pós Login-->
    <header>
        <!--Menus superior - Fixo-->
        <nav class="menu-superior">
            <ul>
                <!--Opções menu superior - Pos Login-->
                <li class="contato"><a href="tela-contato-pos.html" target="_self" rel="next">Contato</a></li>
                <!-- <li class="usuario-pos"><a href="tela-usuario.html" target="_self" rel="next">Usuário</a></li> -->
                <li class="sair-pos" target="_self" rel="prev"><a href="index.html" onclick="logOut()">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainat">
        <div class="atdado">
            <h2 class="h2atdado">Atualizar Dados</h2>
            <hr>
            <p class="patdado">Email</p>
            <input class="cadcaixa" type="email" name="cademail" id="atemail">
            <p class="patdado">Razão Social</p>
            <input class="cadcaixa" type="text" name="cadnome" id="atnome">
            <p class="patdado">CNPJ</p>
            <input class="cadcaixa" type="number" name="cadcnpj" id="atcnpj">
            <p class="patdado">Senha</p>
            <input class="cadcaixa" type="password" name="cadsenha" id="atsenha">
            <p class="patdado">Confirmar Senha</p>
            <input class="cadcaixa" type="password" name="cadsenconf" id="atsenconf"><br>
            <a href="#"><input type="button" value="Atualizar" id="botat" onclick="atualizaDados()"></a>
            <p class="retInicio"><a href="tela-menu.html">Retornar ao menu</a></p>
        </div>
    </main>

    <footer>
        <!--Rodapé - Lado Esquerdo-->
        <div class="footer-pos">
            <div class="elementos-pos">
                <ul type="none">
                    <!--Link externo-->
                    <li><a href="https://www.nfe.fazenda.gov.br/portal/principal.aspx" target="_blank"
                            rel="external">Sefaz
                            Nacional</a></li>
                </ul>
            </div>
            <!--Rodapé - Lado Direto-->
            <div class="email-rodape-pos">
                <p>Dúvidas:
                    <!--Caixa email-->
                    <input type="email" name="email-inscreva" id="email-enviar" placeholder="email@host.com">
                    <!--Botão 'enviar' (chama função)-->
                    <input type="button" value="Enviar" id="bot-enviar" onclick="emailSuporte()">
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
