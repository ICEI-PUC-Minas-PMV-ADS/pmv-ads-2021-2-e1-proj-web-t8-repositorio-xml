<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Ícone na aba do navegador (Chrome não funcionando)-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!--Chamando CSS-->
    <link rel="stylesheet" href="style.css">
    <title>REPX - XML e NF-e</title>
</head>

<body>
    <header>
        <!--Menus superior - Fixo-->
        <nav class="menu-superior">
            <ul>
                <!--Opções menu superior - Pos Login-->
                <li class="sobre-pos"><a href="tela-sobre.html">Sobre</a></li>
                <li class="usuario-pos"><a href="tela-usuario.html">Usuário</a></li>
                <li class="sair-pos"><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>
    <!-- <main> Funcionalidades são colocadas aqui</main>-->
    <footer>
        <!--Rodapé - Lado Esquerdo-->
        <div class="footer-pos">
            <div class="elementos-pos">
                <ul type="none">
                    <!--Link externo-->
                    <li><a href="https://www.nfe.fazenda.gov.br/portal/principal.aspx" target="_blank"
                            rel="external">Sefaz
                            Nacional</a></li>
                </ul>
            </div>
            <!--Rodapé - Lado Direto-->
            <div class="email-rodape-pos">
                <p>Dúvidas: 
                    <!--Caixa email-->
                    <input type="email" name="email-inscreva" id="email-enviar" placeholder="email@host.com">
                    <!--Botão 'enviar' (chama função)-->
                    <input type="button" value="Enviar" id="bot-enviar" onclick="emailSuporteEnviar()">
                </p>
            </div>
        </div>
    </footer>
    <!--Chamando Script-->
    <script src="script.js"></script>
</body>
</html>
