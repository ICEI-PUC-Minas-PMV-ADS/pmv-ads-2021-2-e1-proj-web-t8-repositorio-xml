<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REPX - XML e NF-e</title>
</head>

<body>
    <header>
        <nav class="menu-prelog">
            <ul>
                <li id="contato" onclick="menuContato()">Contato</li>
                <!--Criar Link-->
                <li id="sobre" onclick="menuSobre()">Sobre</li>
                <!--Criar Link-->
            </ul>
        </nav>
    </header>
    <main>
        <p>REPX - Repositório XML e NF-e</p>
        <!--Desenhar linha-->
        <p class="linha-horizontal"></p>
        <form action="">
            <!--Ver método envio formulário para action = '' POST - GET --------->
            <!--LOGIN: Email-->
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="email@host.com">
            <!--LOGIN: Senha e botão Entrar-->
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="********"> <br>
            <input type="button" value="Entrar" id="bot-entrar" onclick="entrarLogin()">
            <!--LOGIN: Não é cadastrado / Botão cadastrar-->
            <label for="cadastrar" id="nome-cadastrar">Não é cadastrado?</label> <!--FINALIZAR CONFIG CSS-->
            <input type="button" value="Cadastrar" id="bot-cadastrar" onclick="cadastrarCliente()">
        </form>
    </main>
    <footer>
        <!--Rodapé - Lado Esquerdo-->
        <div class="opc-rodape"> 
            <ul type="none">
                <li>Planos</li>
                <!--Criar Link-->
                <li>Contato</li>
                <!--Criar Link-->
                <li>Sefaz Nacional</li>
                <!--Criar Link-->
            </ul>
        </div>
        <!--Rodapé - Lado Direto-->
        <div class="email-rodape">
            <p>Inscreva-se para conhecer nossos planos:</p>
            <input type="email" name="email-inscreva" id="email-inscreva" placeholder="email@host.com">
            <input type="button" value="Inscreva-se" id="bot-inscreva" onclick="emailInscreva()">
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
