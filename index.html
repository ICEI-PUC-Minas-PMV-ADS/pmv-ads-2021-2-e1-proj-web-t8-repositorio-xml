<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

                <!--Criar Link-->

        </nav>
    </header>
    <main class="cadmain">
        <h2><em>Login</em></h2>

        <p class="pdados"><em>Email</em></p>
        <input class="logincaixa" type="email" name="login-email" id="login-email">
        <p class="pdados"><em>Senha</em></p>
        <input class="logincaixa"  name = "login-senha" id="login-senha">
      
       <input type="button"  value="Login" class ="logincaixa" id="botlogin" onclick="login()">
         <p>OU</p>
      <p id="esqsenha"><a href=""><em>Esqueci a senha</em></a></p>
     

    </main>
    <footer>
        <!--Rodapé - Lado Esquerdo-->
        <div class="opc-rodape"> 
            <ul type="none">
                <li>Planos</li>
                <!--Criar Link-->
                <li>Contato</li>
                <!--Criar Link-->

                <!--Criar Link-->
            </ul>
        </div>
        <!--Rodapé - Lado Direto-->

            <input type="email" name="email-inscreva" id="email-inscreva" placeholder="email@host.com">

        </div>
    </footer>
    <script src="script.js"></script>
